<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <h2>Popup BPJS Ketenagakerjaan Chat</h2>
    <p>Click on the button at the bottom of this page to open the chat form.</p>
    <p>Note that the button and the form are fixed - they will always be positioned to the bottom of the browser window.</p>
    
    <button class="open-button" onclick="openForm()">Chat</button>
    
    <div class="chat-popup" id="myForm">
        <div class="form-container">
            <h1>BPJSTK Assistant</h1>
            
            <div class="message-container" id="messageContainer"></div>
            
            <label for="msg"><b>Tulis Pesan</b></label>
            <textarea id="msg" placeholder="Ada yang bisa kami bantu?.." required></textarea>
            
            <button type="button" class="btn" onclick="sendMessage()">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </div>
    </div>
    
    
    <script src="static/js/script.js"></script>
</body>
</html>
